<footer>
  <!-- Footer Start-->
  <div class="footer-main footer-bg">
    <div class="footer-area footer-padding">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-xl-3 col-lg-3 col-md-5 col-sm-8">
            <div class="single-footer-caption mb-50">
              <div class="single-footer-caption mb-30">
                <!-- logo -->
                <div class="footer-logo">
                  <a href="index.html"><img [src]="footerData.logoSrc" [alt]="footerData.logoAlt"></a>
                </div>
                <div class="footer-tittle">
                  <div class="footer-pera">
                    <p class="info1">{{ footerData.description }}</p>
                    <p class="info2">{{ footerData.address }}</p>
                    <p class="info2">{{ footerData.contact }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-5 col-sm-7">
            <div class="single-footer-caption mb-50">
              <div class="footer-tittle">
                <h4>{{ footerData.popularPostTitle }}</h4>
              </div>
              <div *ngFor="let post of footerData.popularPosts" class="whats-right-single mb-20">
                <div class="whats-right-img">
                  <img [src]="post.imgSrc" [alt]="post.imgAlt">
                </div>
                <div class="whats-right-cap">
                  <h4><a [href]="post.link">{{ post.title }}</a></h4>
                  <p>{{ post.author }} | {{ post.time }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-lg-3 col-md-5 col-sm-7">
            <div class="single-footer-caption mb-50">
              <div class="banner">
                <img [src]="footerData.bannerSrc" [alt]="footerData.bannerAlt">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer-bottom aera -->
    <div class="footer-bottom-area footer-bg">
      <div class="container">
        <div class="footer-border">
          <div class="row d-flex align-items-center">
            <div class="col-xl-12 ">
              <div class="footer-copy-right text-center">
                <p>
                  Copyright &copy;
                  <script>document.write(new Date().getFullYear());</script> All rights reserved | {{ footerData.footerNote }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer End-->
</footer>
