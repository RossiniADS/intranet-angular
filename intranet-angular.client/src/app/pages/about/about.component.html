<div class="about-details section-padding30">
  <div class="container">
    <div class="row">
      <div class="offset-xl-1 col-lg-8">
        <div class="about-details-cap mb-50" *ngFor="let detail of [aboutDetails.mission, aboutDetails.vision]">
          <h4>{{ detail.title }}</h4>
          <p *ngFor="let paragraph of detail.paragraphs">{{ paragraph }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="support-company-area pt-100 pb-100 section-bg fix" [style.backgroundImage]="'url(' + supportCompany.background + ')'">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6">
        <div class="support-location-img">
          <img [src]="supportCompany.image" alt="" />
        </div>
      </div>
      <div class="col-xl-6 col-lg-6">
        <div class="right-caption">
          <div class="section-tittles section-tittles2 mb-50">
            <span>{{ supportCompany.title.subtitle }}</span>
            <h2>{{ supportCompany.title.main }}</h2>
          </div>
          <div class="support-caption">
            <p class="pera-top">{{ supportCompany.content.top }}</p>
            <p class="mb-65">{{ supportCompany.content.bottom }}</p>
            <a [href]="supportCompany.content.link" class="btn post-btn">{{ supportCompany.content.button }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="team-area section-padding30">
  <div class="container">
    <div class="row">
      <div class="cl-xl-7 col-lg-8 col-md-10">
        <div class="section-tittles mb-70">
          <span>Our Professional members</span>
          <h2>Our Team Members</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-"
           *ngFor="let member of teamMembers">
        <div class="single-team mb-30">
          <div class="team-img">
            <img [src]="member.image" alt="" />
          </div>
          <div class="team-caption">
            <h3><a href="#">{{ member.name }}</a></h3>
            <span>{{ member.role }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="banner-area gray-bg pb-90">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10">
        <div class="banner-one">
          <img [src]="bannerImage" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
