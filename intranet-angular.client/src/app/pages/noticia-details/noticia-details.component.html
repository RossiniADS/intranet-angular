<div class="about-area2 gray-bg pt-60 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="about-right mb-90">
          <div class="about-img">
            <img [src]="aboutContent.mainImage" alt="">
          </div>
          <div class="heading-news mb-30 pt-30">
            <h3>{{ aboutContent.heading }}</h3>
          </div>
          <div class="about-prea">
            <p [innerHTML]="aboutContent.body" class="noticia-content mb-25"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="news-poster d-none d-lg-block">
          <img [src]="aboutContent.newsPoster" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
