<!--================Blog Area =================-->
<section class="blog_area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-5 mb-lg-0">
        <div class="blog_left_sidebar">
          <article class="blog_item" *ngFor="let noticia of noticiasItems">
            <div class="blog_item_img">
              <img class="card-img rounded-0" [src]="noticia.imgSrc" alt="">
              <a href="#" class="blog_item_date">
                <h3>{{ noticia.date.day }}</h3>
                <p>{{ noticia.date.month }}</p>
              </a>
            </div>

            <div class="blog_details">
              <a class="d-inline-block" [href]="noticia.link">
                <h2>{{ noticia.title }}</h2>
              </a>
              <p>{{ noticia.description }}</p>
              <ul class="blog-info-link">
                <li><a href="#"><i class="fa fa-user"></i> {{ noticia.infoLinks[0].text }}</a></li>
                <!--<li><a href="#"><i class="fa fa-comments"></i> {{ noticia.infoLinks[1].text }} Comments</a></li>-->
              </ul>
            </div>
          </article>

          <nav class="blog-pagination justify-content-center d-flex">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="previousPage()">
                  <i class="fa-solid fa-angle-left"></i>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                <a class="page-link" (click)="goToPage(page)" style="cursor: pointer">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === pages.length">
                <a class="page-link" (click)="nextPage()">
                  <i class="fa-solid fa-angle-right"></i>
                </a>
              </li>
            </ul>
          </nav>

        </div>
      </div>

      <div class="col-lg-4">
        <div class="blog_right_sidebar">
          <aside class="single_sidebar_widget search_widget">
            <form (submit)="onSearch(searchKeyword)">
              <div class="form-group">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" name="searchKeyword" [(ngModel)]="searchKeyword" placeholder="Search Keyword">
                  <div class="input-group-append">
                    <button class="btns" type="button">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </div>
              </div>
              <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">
                Search
              </button>
            </form>
          </aside>

          <aside class="single_sidebar_widget post_category_widget">
            <h4 class="widget_title">Category</h4>
            <ul class="list cat-list">
              <li *ngFor="let category of categories">
                <a href="#" class="d-flex">
                  <p>{{ category.name }}</p>
                  <p>({{ category.count }})</p>
                </a>
              </li>
            </ul>
          </aside>

          <aside class="single_sidebar_widget popular_post_widget">
            <h3 class="widget_title">Recent Post</h3>
            <div class="media post_item" *ngFor="let post of recentPosts">
              <img [src]="post.imgSrc" alt="post">
              <div class="media-body">
                <a [href]="post.link">
                  <h3>{{ post.title }}</h3>
                </a>
                <p>{{ post.date }}</p>
              </div>
            </div>
          </aside>
          
          <!--<aside class="single_sidebar_widget tag_cloud_widget">
            <h4 class="widget_title">Tag Clouds</h4>
            <ul class="list">
              <li *ngFor="let tag of tagClouds">
                <a href="#">{{ tag }}</a>
              </li>
            </ul>
          </aside>-->

          <!--<aside class="single_sidebar_widget instagram_feeds">
            <h4 class="widget_title">Instagram Feeds</h4>
            <ul class="instagram_row flex-wrap">
              <li *ngFor="let instagram of instagramFeeds">
                <a href="#">
                  <img class="img-fluid" [src]="instagram" alt="">
                </a>
              </li>
            </ul>
          </aside>-->

          <aside class="single_sidebar_widget newsletter_widget">
            <h4 class="widget_title">Newsletter</h4>
            <form (submit)="onSubscribe(subscribeEmail)">
              <div class="form-group">
                <input type="email" class="form-control" name="subscribeEmail" [(ngModel)]="subscribeEmail" placeholder="Enter email" required>
              </div>
              <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn" type="submit">
                Subscribe
              </button>
            </form>
          </aside>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================Blog Area =================-->
