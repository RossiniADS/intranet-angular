<div class="container">
  <h1>Gerenciamento de Categorias</h1>

  <form class="form-container" [formGroup]="categoriaForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="nome">Nome da Categoria:</label>
      <input id="nome" formControlName="nome" type="text" placeholder="Digite o nome da categoria" />
    </div>

    <div class="button-group">
      <button class="btn btn-primary" type="submit">{{ isEditing ? 'Atualizar' : 'Cadastrar' }}</button>
      @if (isEditing) {
        <button class="btn btn-secondary" type="button" (click)="resetForm()">Cancelar</button>
      }
    </div>
  </form>

  <table class="category-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (categoria of categorias; track categoria) {
        <tr>
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.nome }}</td>
          <td>
            <button class="btn btn-edit" (click)="editCategoria(categoria)">Editar</button>
            <button class="btn btn-delete" (click)="deleteCategoria(categoria.id)">Excluir</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
