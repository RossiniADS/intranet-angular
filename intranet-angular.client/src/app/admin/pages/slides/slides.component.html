<div class="container">
  <h1>Gerenciamento de Páginas</h1>

  <!-- Formulário de Gerenciamento de Páginas -->
  <form class="form-container" [formGroup]="paginaForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="titulo">Título da Página:</label>
      <input id="titulo"
             formControlName="titulo"
             type="text"
             placeholder="Digite o título da página" />
    </div>

    <div class="button-group">
      <button class="btn btn-primary" type="submit">
        {{ isEditingPagina ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button class="btn btn-secondary"
              type="button"
              (click)="resetPaginaForm()"
              *ngIf="isEditingPagina">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Listagem de Grupos de Slides -->
  <div *ngFor="let grupo of gruposSlides" class="slide-group">
    <h2>Slide Grupo {{ grupo.ordem }}</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descrição</th>
          <th>URL</th>
          <th>Ordem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let slide of grupo.slides">
          <td>{{ slide.id }}</td>
          <td>{{ slide.titulo }}</td>
          <td>{{ slide.descricao }}</td>
          <td>{{ slide.url }}</td>
          <td>{{ slide.ordem }}</td>
          <td>
            <button class="btn btn-edit" (click)="editSlide(slide)">Editar</button>
            <button class="btn btn-delete" (click)="deleteSlide(slide.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulário de Gerenciamento de Slides -->
  <div *ngIf="isEditingSlide" class="form-container">
    <h3>{{ currentSlideId ? 'Editar Slide' : 'Novo Slide' }}</h3>
    <form [formGroup]="slideForm" (ngSubmit)="submitSlideForm()">
      <div class="form-group">
        <label for="titulo-slide">Título do Slide:</label>
        <input id="titulo-slide"
               formControlName="titulo"
               type="text"
               placeholder="Digite o título do slide" />
      </div>

      <div class="form-group">
        <label for="descricao-slide">Descrição do Slide:</label>
        <input id="descricao-slide"
               formControlName="descricao"
               type="text"
               placeholder="Digite a descrição do slide" />
      </div>

      <div class="form-group">
        <label for="url-slide">URL do Slide:</label>
        <input id="url-slide"
               formControlName="url"
               type="text"
               placeholder="Digite a URL do slide" />
      </div>

      <div class="form-group">
        <label for="ordem-slide">Ordem do Slide:</label>
        <input id="ordem-slide"
               formControlName="ordem"
               type="number"
               placeholder="Digite a ordem do slide" />
      </div>

      <div class="button-group">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <button class="btn btn-secondary" type="button" (click)="resetSlideForm()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
